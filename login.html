<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="constants.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/2415ace42b.js"
      crossorigin="anonymous"
    ></script>
    <section class="main">
      <div class="form">
        <img src="cat.png" alt="" />
        <div class="box1">
          <p class="welcome">
            Welcome <sub><sub>Hooman!</sub></sub
            ><br />
          </p>
        </div>
        <div class="box2">
          <fieldset class="text-field email-box">
            <legend>Email</legend>
            <i class="fas fa-envelope"></i
            ><input type="email" placeholder="Enter Email" />
          </fieldset>
          <fieldset class="text-field password-box">
            <legend>Password</legend>
            <i class="fas fa-lock"></i
            ><input type="password" placeholder="Enter Password" />
          </fieldset>
        </div>
        <div class="box3">
          <span>Don't have an account? <b>CREATE NOW!</b></span>
          <button class="primary-button">
            LOGIN <i class="fas fa-paw"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
